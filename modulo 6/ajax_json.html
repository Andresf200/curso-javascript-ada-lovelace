<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Json Php</title>
    <script>
        window.onload = inicio;

        function inicio() {
            document.getElementById("mostrar").addEventListener("click",mostrar);
        }

        function mostrar() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if (this.readyState == 4 && xhr.status == 200){
                    //al hacer parse recibimos un array
                    var alumnos = JSON.parse(xhr.responseText);

                    //recorremos el array con un for
                    for(var i=0; i<alumnos.length; i++){
                        document.getElementById("parrafo").innerHTML += alumnos[i] 
                        + "<br>";
                    }

                    ///para convertir un array en una cadena utilizamos Json alumnos
                    //stringfy 
                    var cadena = JSON.stringify(alumnos);
                    document.getElementById("parrafo").innerHTML += "El array alumnos "+
                    alumnos+" en modo cadena es " + cadena+ "<br>";
                }
            };
            xhr.open("GET", "ajax_json.php",true);
            xhr.send();
        }
    </script>
</head>
<body>
    <button id="mostrar">mostrar</button> 
    <p id="parrafo"></p>
</body>
</html>
