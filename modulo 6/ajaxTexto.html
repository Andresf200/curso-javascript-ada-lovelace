<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contenido ajax</title>
</head>
<body>
    <div id="texto">
         <h1>AJAX</h1>
         <button id="cambiaContenido">Cambia el contenido</button>
    </div>    

    <script>
        document.getElementById("cambiaContenido").addEventListener("click", cambiaContenido);

        function cambiaContenido(){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(this.readyState==4 && this.status==200){
                    document.getElementById("texto").innerHTML= this.responseText;
                }
            };

            /*.open: especifica la solicitud 
            -GET/POST
            -Archivo:text, php,xml,json,etc.
            -true/false:metodo de envio.
            */

            xhr.open("GET","holamundo.txt",true);
            /*send envia la solicitud a el servidor
                Si utilizamos post debemos pasar los datos por parametros 
            */

            xhr.send();

        }
    </script>
</body>
</html>
