<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    //Operador and / y (&&)
    var x = 4, y = 2;

    var resultado = (x < 5  && y > 1);
    alert(resultado);

    //Operador OR / 0 (||)
    var resultado2 = (x > 5 || y > 1);
    alert(resultado2);

    //Operador NOT / No  (!)
    var resultado3 = !(x == y);
    alert(resultado3);
   </script> 
</body>
</html>
