<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
   <script>
    /* Caracteristicas
        -Almacena en una misma variable multiples valores
        valores: valores primitivos, objetos, etc. 
        -se referencia con un indice numerico.
        -Ojo la diferencia el objeto se referencia con nombres
        - puede almacenar diferentes tipos de datos 
    */
   //Operacines basicas con un array:
   // crear un array: var nombreArray = [valores separador por comas]

   var animales = ["perro", "gato","hamster"];
   //var nombre-array = new Array(valores separados por comas)
   var animales2 = new Array("Perro","Gato","Hamster");

   //accesso a un elemento de un array
   //nombre-array[indice]: el primer elemento es 0
   var miAnimal = animales[0];

   //mostrar todo el array utilizando instruccines de mostrar (alert.document.wwite)
   alert(animales);
   document.write(animales);

   //Propiedades

   //length: devuelve la longitud de un array osea el numero de elementos
   document.write("<br/> La longitud del array es: " + animales.length);

   //Mostrar todos los elementos del array.
   document.write("<br/> Todos los elementos:");
   for(var i = 0; i < animales.length; i++){ 
        document.write("<br/> " + animales[i]);
   }

    //Metodos 

    //Array.isArray(nombre array): devuelve true o false
    document.write("<br/> Es un array? "+ Array.isArray(animales));

    //<nombre array> instanceof Array: devuelve true si es un array
    document.write("<br/> Seguro? "+ (animales instanceof Array));

    //Metodos para mostrar el array

    //toString(): devuelve el array a cadena
    document.write("<br/> El array es un tipo de string es " + animales.toString());
    
    //join(separador): convierte el array a cadena separado por un separador indicado
    document.write("<br/> El array con join es " + animales.join(" * "));

    //Metodos para a単adir, extraer o borrar  elementos.
    //pop() y shift(): extraer el ultimo  y primer  elemento respectivamente  
    // y lo guarda en una variable (si queremos).

    var ultimo = animales.pop();
    document.write("<br/> Despues sacar a el " + ultimo + " quedan " + animales.toString());

    //delete nombreArray[indice]: elimina el elemento y lo transforma a undefined para

    //push(elemento) y unshift(): a単ade un elemento al final y al principio del array
    animales.push("Leopardo");
    document.write("<br/> Despues de meter Leopardo quedan " + animales.toString());
    // Nota podemos a単adirlo con animales[indice] = elemento pero ahi que tener cuidado de no sobre escribir o dejar huecos
    
    //splice(posicion a insertar/ borrar, elementos a borrar, elementos a a単adir)
    animales.splice(2,1,"Vaca","Toro");
    document.write("<br/> Despues de meter dos y borrar uno quedan "
    + animales.toString());

    //slice(inicial,final):devuelve un subarray desde la posicion indicada sin incluir la final
    var subArray = animales.slice(1,3);

    document.write("<br/> El subarray entre 1 y 3 es " + subArray.toString());

    //concat (lista de arrays separados por comas):une el array incial con un segundo array
    var masAnimales = ["Burro", "Mula"];
    animales = animales.concat(masAnimales);
    document.write("<br/> El array completo es: " + animales.toString());

    //copyWithin(): copia elementos del array y los sustituye por otros elementos

    //fill(elementos): sustituye todos los elementos del array por el elemento indicado

    //Metodos para buscar
    
    //indexOf(elemento,pos) && lastIndexOf(elemento,pos): devuelve la primera
    //o la ultima posicion respectivamente podemos pasarle a partir de que elemento posicione
    //va a buscar 

    document.write("<br/> La primera posicion de Toro es: " + animales.indexOf("Toro"));

    //Metodos para ordenar e invertir el orden del array 
    document.write("<br/> El array antes de invertir es: " + animales.toString());
    animales.reverse();
    document.write("<br/> El array despues de invertir es: " + animales.toString());

    //sort(): ordena el array
    animales.sort();
    document.write("<br/> El array despues de ordenar es: " + animales.toString());

    //ojo! Los numeros almacenados como cadenas se comparan caracter a caracter,no como cifras.

   </script> 
</body>
</html>
