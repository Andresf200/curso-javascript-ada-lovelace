<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    //Cadenas o strings
    var cadena = "Andres Felipe";
    var cadena2 = ' Florian Gonzalez';
    var cadena3 = "Andres 'Felipe";
    
    //Numeros 
    var numero = 3;
    var decimal = 3.15;
    var cientifica = 12e5;
    var cientificaNegativa = 12e-5;


    //Boleanos 
    var cierto = true;
    var falso = false;

    //Array
    var lista = [1,2,3,4];

    //Objectos
    var animal = {nombre: "Rocky", tipo: "Perro", raza: "Pug"};
    
    //Operador typeof
    
    alert(typeof cadena); // Devuelve string
    alert(typeof cierto); // Devuelve tanto cadenas como variables devuelven object

    //Undefind
    var objetoSinDefifinir;
    alert(objetoSinDefifinir); // Devuelve undefinind

    //Vacio
    var cadena4 = "";
    alert("Cadena: "+ cadena4 + " tipo: " + typeof cadena4); // Devuelve vacio

    //Null
    var animal = null;
    alert("Animal: " + animal + " tipo: " + typeof animal)
   </script> 
</body>
</html>
