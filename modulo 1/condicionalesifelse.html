<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales if...else</title>
</head>
<body>
   <script>
    /* IF: especifica un bloque de codigo que se ejecuta si una condicion
        es cierta.
        if(condicion){
            //Instrucciones de codigo si la condicion es verdadera
        } 
        */
        
        var nota = 3;

        if(nota >= 5){
            alert("Has aprobado");
        }

        /* ELSE: especifica un bloque de codigo que se ejecuta si la 
        condicion es falsa.
            if(condicion){
            //Instrucciones de codigo si la condicion es verdadera
            }else{
                //Instrucciones si la condicion es falsa
            }
        */

        var nota2 = 8;

        if(nota2 >= 5){
            alert("Has aprobado");
        }else{
            alert("has suspendido");
        }

        /* ELSE IF: especifica una nueva condicion si la primera es falsa.
            if(condicion){
            //Instrucciones de codigo si la condicion es verdadera
            }else if(condicion){
                //Instrucciones si la 1 condicion es falsa
            }else{
                //Instrucciones si la condicion es falsa
            }
        */

            nota3 = 6; 
            if(nota3 < 5){
                alert("Has suspendido");
            }else if(nota3 > 5){
                alert("Has sacado suficiente");
            }

   </script> 
</body>
</html>
