<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos. Modelo de registro de eventos tradicional</title>
</head>
<body>
   <h1>Modelo de registro de eventos tradicional</h1> 
   <h3 id="tradicional">Pulsa aqui para ver lo que sucede </h3>
   <script>
         document.getElementById("tradicional").onclick = cambiar; 
         //sin parentesis

         function cambiar(){
            alert("Entramos en cambiar");
            document.getElementById("tradicional").innerHTML = 
            "Modelo de registro de eventos tradicional";
            document.getElementById("tradicional").onclick = null;
         }
   </script>

   <!--Inconveniente: La pagina debe estar complentamente cargada para que se 
    utilizen las funciones DOM que asignan manejadores a los elementos HTML-->
    <h3 id="tradicional2">Pulsa aqui para ver que se ejecuta </h3>
    <script>
        window.onload = function() {
            alert("La pagina a cargado correctamente.");
            document.getElementById("tradicional2").onclick = miMensaje;
        }
        function miMensaje(){ 
            document.getElementById("tradicional2").innerHTML = 
            "Modelo de registro de eventos tradicional";
        }
    </script>
</body>
</html>
