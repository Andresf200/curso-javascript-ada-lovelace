<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie - Ejemplo Practico</title>
</head>
<body>
    <button type="button" id="verTodas">Ver Todas las cookies</button>
    <button type="button" id="crearCookie1">Crear Cookie 1</button>
    <button type="button" id="crearCookie2">Crear Cookie 2</button>
    <button type="button" id="borrarCookie1">Borrar Cookie 1</button>
    <button type="button" id="borrarCookie2">Borrar Cookie 2</button>

    <script>
        document.getElementById("verTodas").addEventListener("click", 
        verTodas, false);

        document.getElementById("crearCookie1").addEventListener("click", 
        crearCookie, false);

        document.getElementById("crearCookie2").addEventListener("click", 
        crearCookie, false);

        document.getElementById("borrarCookie1").addEventListener("click", 
        borrarCookie, false);

        document.getElementById("borrarCookie2").addEventListener("click", 
        borrarCookie, false);

        function verTodas(){
            alert(document.cookie);
        }

        function crearCookie(e){
            if(!e) e = window.event;

            if(e.target.id== "crearCookie1"){
            document.cookie = "nombre = Andres Felipe;";
            }else if(e.target.id== "crearCookie2"){
            document.cookie = "apellido = Florian Gonzalez;";
            }
        }

        function borrarCookie(e){
            if(!e) e = window.event;

            if(e.target.id== "borrarCookie1"){
            document.cookie = "nombre =; expires = Thu, 01 Jan 1970 00:00:00 UTC;";
            }else if(e.target.id== "borrarCookie2"){
            document.cookie = "apellido =; expires = Thu, 01 Jan 1970 00:00:00 UTC;";
            }
        }
    </script>
</body>
</html>
