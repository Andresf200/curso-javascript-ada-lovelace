<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
    <style>
        .error{ 
            border: solid 2px red;
        }
    </style>
    <script src="validacion2.js"></script>
</head>
<body>
    <h1>Formulario</h1> 
    <form action="procesar.php" method="post" id="miFormulario">
        <table>
            <tr>
                <td>Nombre:</td>
                <td>
                    <input type="text" name="nombre" id="nombre" 
                    maxlength="15" pattern="[A-Aa-z]{2,15}" 
                    title="introduce entre 2 y 5 letras" required   />
                </td>
            </tr>
            <tr>
                <td>Edad:</td>
                <td>
                    <input type="number" name="edad" id="edad" 
                    min="8" max="100" required>
                </td>
            </tr>

            <tr>
                <td>Telefono:</td>
                <td>
                    <input type="text" name="telefono" id="telefono" 
                     pattern="[0-9]{9}" title="Numero de 9 cifras" required>
                </td>
            </tr>
        </table>
        <p id="MensajeError"></p>
        <p>
            <input type="submit" value="Enviar" id="enviar">
            <input type="reset" value="Borrar" id="borrar">
        </p>
    </form>
</body>
</html>
