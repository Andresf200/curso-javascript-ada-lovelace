<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto del navegador. History</title>
</head>
<body>
   <script>
        /* Caracteristicas 
        - Guarda informacion del usuario de las urls visitadas por el 
        usuario dentro de una ventana del explorador
        -no hay un extandar unico pero la mayoria soporta este objeto
        */

        //Propiedades del objeto History
        
        //length. numeros de urls en el historial del pagina
        alert("Urls del historial: " + history.length)

        //Metodos del objeto history
        //back: carga la url anterior en el historial

        function atras(){ 
            history.back();
        }

        //forward: carga la url siguiente en el historial
        function adelante(){
            history.forward();
        }

        //go(num, ulr ): va a una pagina concreta del historial
        //Si indicamos un n√∫mero positivo va hacia adelante un N de paginas
        // si indicamos un numero negativo va hacia atras N paginas

        function ir(){ 
            var numero = prompt("Indica un numero para moverte en el historial");
            history.go(numero);
        }
   </script> 

   <button onclick="atras()">Atras</button>
   <button onclick="adelante()">Adelante</button>
   <button onclick="ir()">Ir</button>
</body>
</html>
