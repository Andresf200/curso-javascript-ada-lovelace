<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Object Model</title>

    <script>
        window.onload = inicio;

        function inicio(){
            for (var i = 0; i < document.getElementsByTagName("h2").length; i++){
                document.getElementsByTagName("h2").item(i).addEventListener("click",recorrerAdelante);
            }
        }

        function recorrerAdelante(e){
            var texto = "";
            var h2 = e.target;
            texto += "Has elegido "+h2.textContent;

            //Seleccionamos el padre 

            var padre = h2.parentElement;
            texto += " que esta situada en el " + padre.id + "<br>";

            //Seleccinamos a el hermano
            //var ul = h2.nextSibling;//No lo utilizo por que incluye texto 
            var ul = h2.nextElementSibling;

            //Mostrar el numero de hijos 
            texto += " El numero de provincias es "+ ul.children.length+ ": ";

            var hijo = ul.firstChild;
            while (hijo != null){
                texto += " "+hijo.textContent + ", ";
                hijo = hijo.nextElementSibling;
            }

            //Mostramo el texto
            document.getElementById("texto").innerHTML = texto;
        }
    </script>
</head>
<body>
    <div id="norte">
        <h2>Galicia</h2>
        <ul id="lista">
            <li>A coru√±a</li>
            <li>Lugo</li>
            <li>Ourense</li>
            <li>Pontevendra</li>
        </ul>
    </div>
    <div id="sur">
        <h2>Canarias</h2>
        <ul id="lista">
            <li>Santa Cruz de Tenerife</li>
            <li>Las Palmas</li>
        </ul>
    </div>
    <div id="texto"></div>
</body>
</html>
