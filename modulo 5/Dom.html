<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model - Creacion y modificacion de elementos.</title>
    <style>
        .miClase{
            color: red;
        }
    </style>
    <script>
        window.addEventListener("load",inicio);

        function inicio(){
            document.getElementById("cambiarTextos").addEventListener("click",cambiarTextos);
            document.getElementById("cambiarClases").addEventListener("click",cambiarClases);
            document.getElementById("quitarClases").addEventListener("click",quitarClases);

        }

        function cambiarTextos(){
            document.getElementById("parrafo1").innerHTML = "Primer parrafo cambiado";
            //Seleccinar todos los elementos segun su etiqueta
            document.getElementsByTagName("p")[1].innerHTML = "Segundo parrafo cambiado";
            //Seleccionar todos los elementos segun su clase
            document.getElementsByClassName("miClase")[0].innerHTML = "Tercer parrafo cambiado";
            //Seleccinar un elemento dentro de otro 
            var principal = document.getElementById("main");
            var parrafo1 = principal.getElementById("parrafo1");
            //Seleccionar el primer elemento con un selector css
            /*document.querySelector("p.miClase");
            document.querySelector("p.miClase")[0];*/

        }

        function cambiarClases(){
            document.getElementById("parrafo1").setAttribute("class","miClase");
            document.getElementById("parrafo2").className = "miClase";
        }

        function quitarClases(){
            /* document.getElementById("parrafo1").setAttribute("class","");
            document.getElementById("parrafo2").className = "";
            document.getElementById("parrafo3").className = "";*/

            for ( i=0; i<document.getElementsByTagName("p").length; i++){
                document.getElementsByTagName("p")[i].className = "";
            }
        }

    </script>
</head>
<body>
    <div id="main">
        <p class="" id="parrafo1">Este es el primer parrafo</p>
        <p class="" id="parrafo2">Est es el segundo parrafo</p>
        <p class="miClase" id="parrafo3">Este es el tercer parrafo</p>
    </div>
    <br/>
    <button id="cambiarTextos">Cambiar Textos de Parrafos</button>
    <button id="cambiarClases">Cambiar Clases de Parrafos</button>
    <button id="quitarClases">Quitar Clases de Todos los Parrafos</button>
</body>
</html>
