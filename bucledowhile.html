<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucle Do While</title>
</head>
<body>
   <script>
    /* Sintaxis 
        do{
            //codigo a ejecutar
        } while (<condicion>);
    */

    var i = 0;

    do{
        alert("i = " + i);
        i++;
    }while (i < 10);
   </script> 
</body>
</html>
